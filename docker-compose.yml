services:
  # 1. 실제 스프링 부트 API 서버 (이전에 만든 Dockerfile 기준)
  app:
    build: .
    container_name: cmarket-api
    restart: always
    depends_on:
      - redis
    volumes:
      - ./h2data:/data
      - ./uploads:/data/uploads
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - OAUTH2_REDIRECT_URI=https://cuddle-market.duckdns.org/oauth-redirect
      - APP_IMAGE_SERVER_URL=https://cmarket-api.duckdns.org
      - FRONTEND_URL=https://cuddle-market.duckdns.org
    networks:
      - cmarket-network

  # 2. Redis 서비스
  redis:
    image: redis:latest
    container_name: cmarket-redis
    restart: always
    networks:
      - cmarket-network

volumes:
  redis-data:

networks:
  cmarket-network:
    driver: bridge
