# Cmarket API Nginx 설정 파일
# EC2에서 직접 nginx를 설치하여 사용하는 경우
# 설치 위치: /etc/nginx/sites-available/cmarket-api
# 심볼릭 링크: /etc/nginx/sites-enabled/cmarket-api

# HTTP 서버 (80 포트) - HTTPS로 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name cmarket-api.duckdns.org;  # 실제 도메인으로 변경

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 (443 포트)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cmarket-api.duckdns.org;  # 실제 도메인으로 변경

    # SSL 인증서 설정 (Let's Encrypt 사용)
    ssl_certificate /etc/letsencrypt/live/cmarket-api.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cmarket-api.duckdns.org/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 로그 설정
    access_log /var/log/nginx/cmarket-api-access.log;
    error_log /var/log/nginx/cmarket-api-error.log;

    # 클라이언트 최대 요청 크기 (이미지 업로드용)
    client_max_body_size 5M;

    # Spring Boot API 프록시 설정
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket + STOMP 엔드포인트 (채팅 기능용)
    # SockJS는 /ws-stomp/info, /ws-stomp/websocket 등의 하위 경로를 사용하므로
    # /ws-stomp로 시작하는 모든 경로를 처리해야 합니다.
    location /ws-stomp {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Connection 헤더 초기화 (중요: 기존 헤더 제거)
        # HTTPS -> HTTP 프록시 시 기존 Connection 헤더가 남아있으면 문제 발생 가능
        proxy_set_header Connection "";
        
        # WebSocket 업그레이드 헤더 (필수)
        # Upgrade 헤더가 있으면 Connection을 "upgrade"로 설정
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket 타임아웃 설정 (채팅 연결 유지)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # 버퍼링 비활성화 (실시간 통신)
        proxy_buffering off;
    }

    # SSE (Server-Sent Events) 지원 (알림 기능용)
    location /api/notifications {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # SSE를 위한 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }
}

